user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    gzip on;

    # 服务器配置
    server {
        listen       8080;
        server_name  47.102.86.191;

        # 将 IP 访问重定向到域名
        if ($host = '47.102.86.191:8080') {
            return 301 https://wanyue.me$request_uri;
        }

        # 根目录设置
        root   /usr/share/nginx/html;
        index index.html index.htm;

        # 处理 JavaScript 文件的 MIME 类型
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }

        # 处理 /admin 路径
        location /admin {
            alias /usr/share/nginx/html;  # 使用 alias 而不是 root
            try_files $uri $uri/ /admin/index.html;

            # 处理静态资源
            location ~ ^/admin/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                add_header Content-Type application/javascript;
                try_files $uri =404;
            }
        }

        # 默认位置设置
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 添加错误页面配置
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        # 处理 /api 路径的请求，将其代理到后台应用
        # location /api {
        #     rewrite ^/api(.*) $1 break;
        #     proxy_pass http://nest-app:3000; # 替换为你的后台应用地址
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

    }
}
